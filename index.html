<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Global Game Jam 2014</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="js/Level.js"></script>
<script type="text/javascript" src="js/Player.js"></script>
<script type="text/javascript">

var game = new Phaser.Game(1280, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var level = null;
var player = null;

function preload() {
  level = new Level(game);
  level.preload();
  player =  new Player(game);
  player.preload();
}



function create() {
  level.create();
  player.create();
}


function update() {

  game.physics.collide(player.sprite, level.platforms);
}

</script>

</body>
</html>
