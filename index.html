	<meta charset="UTF-8" />
	<title>Global Game Jam 2014</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="js/Preloader.js"></script>
    <script type="text/javascript" src="js/MainMenu.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>

    <script type="text/javascript" src="js/Player.js"></script>   
    <script type="text/javascript" src="js/Table.js"></script>  
    <script type="text/javascript" src="js/Globe.js"></script>

    <style type="text/css">
        body {
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }

    </style>

</head>
<body>

<script type="text/javascript">


(function () {


    //  No parameters given, which means no default state is created or started
    //var game = new Phaser.Game($(window).width() * 0.7, $(window).width() * 0.7 / 1.6, Phaser.AUTO);
    var game = new Phaser.Game(1280, 800, Phaser.AUTO);
    game.state.add('preloader', Preloader, true);
    game.state.add('mainmenu', MainMenu);
    game.state.add('level1', Game1ObjectManager);
    game.state.add('level2', Game2ObjectManager);
    game.state.add('level3', Game3ObjectManager);
    game.state.add('instruction', Instruction);    
    game.state.add('catwin', CatWin);
    game.state.add('dogwin', DogWin);

})();


</script>


</body>
